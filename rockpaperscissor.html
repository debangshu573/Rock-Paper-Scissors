<!DOCTYPE html>
<html>
<head>
	<title>
		Rock,Paper,Scissors
	</title>
	<link rel="stylesheet" type="text/css" href="rockpaperscissor.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	

</head>
<body>
	<div class="container-fluid" id="whole">
		<div class="container-fluid" id="main">
			<div class="row" id="name">
				<div class="col-sm-12">
					Rock, Paper & Scissors
				</div>
			</div>
			<div class="row" id="rpic">
				<div class="col-sm-6" id="pic1">
					<center>
						Player Chooses :
					</center>
					<p id="pc">
						<img src="" id="picpc">
					</p>
				</div>
				<div class="col-sm-6" id="pic2">
					<center>
						Computer Chooses :
					</center>
					<p id="cc">
						<img src="" id="piccc">
					</p>
				</div>
			</div>
			<div class="row" id="rbutton">
				<div class="col-sm-12">
					<center>
						<button id="choose"> 
							Click Here !
						</button>
					</center>
				</div>
			</div>
			<div class="row" id="rwin">
				<div class="col-sm-12" id="win" >
					
				</div>
			</div>
		</div>

		<div class="container-fluid" id="foot">
			All Rights Reserved .
		</div>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="rockpaperscissor.js"></script>
</body>
</html>
